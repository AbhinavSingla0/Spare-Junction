<!DOCTYPE html>
<html>
   <head>
      <title>Signup and Signin form</title>
      <link rel="stylesheet" href="style.css" />
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <style>
         body {
            background-image: url("op.jpg");
            background-size: 1700px;
         }
      </style>
   </head>
   <body>
      <!-- <img src="background.jpeg" alt=""> -->
      <div class="form-wrap">
         <div class="tabs">
            <h3 class="Business Client-tab">
               <a class="active" href="#Business Client-tab">Business Client</a>
            </h3>
            <h3 class="User login-tab">
               <a href="#User login-tab">User login</a>
            </h3>
         </div>

         <div class="tabs-content">
            <div id="Business Client-tab" class="active">
               <form class="login-form" action="" method="post">
                  <input
                     type="text"
                     class="input"
                     id="user_login"
                     autocomplete="off"
                     placeholder="Email or Username"
                  />
                  <input
                     type="password"
                     class="input"
                     id="user_pass"
                     autocomplete="off"
                     placeholder="Password"
                  />

                  <input type="checkbox" class="checkbox" id="remember_me" />
                  <label for="remember_me">Remember me</label>
                  <a class="buttonclick" href="/index.html">Login</a>
                  <!-- <input type="submit" class="button" value="Login" /> -->
               </form>
               <!--.login-form-->
               <div class="help-text">
                  <p>
                     If a new user click on
                     <a href="newsignup.html">Signup</a>
                  </p>
                  <p><a href="#">Terms of service</a></p>
               </div>
            </div>
            <!-- <p style="background-image: url('background.jpeg');"></p> -->
            <div id="User login-tab-content">
               <form class="login-form" action="" method="post">
                  <input
                     type="text"
                     class="input"
                     id="user_login"
                     autocomplete="off"
                     placeholder="Email or Username"
                  />
                  <input
                     type="password"
                     class="input"
                     id="user_pass"
                     autocomplete="off"
                     placeholder="Password"
                  />

                  <input type="checkbox" class="checkbox" id="remember_me" />
                  <label for="remember_me">Remember me</label>

                  <input type="submit" class="button" value="User Login" />
               </form>
               <!--.login-form-->
               <div class="help-text">
                  <p><a href="#">Forget your password?</a></p>
               </div>
            </div>
         </div>
      </div>
      <script>
         jQuery(document).ready(function ($) {
            tab = $(".tabs h3 a");

            tab.on("click", function (event) {
               event.preventDefault();
               tab.removeClass("active");
               $(this).addClass("active");

               tab_content = $(this).attr("href");
               $('div[id$="tab-content"]').removeClass("active");
               $(tab_content).addClass("active");
            });
         });
      </script>
   </body>
</html>
