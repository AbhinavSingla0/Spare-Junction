<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
         background-image: url('op.jpg') ;
         background-size: 1700px;
       }
       </style>
    <title>Document</title>

</head>
<body>
    <div class="form-wrap">
        <div class="tabs">
            <h3 class="signup-tab">Sign Up</h3>
        </div>
 
    <div class="tabs-content">
        <div id="signup-tab-content" class="active">
            <form class="signup-form" action="" method="post">
                <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
                <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
                <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
                
                <input type="password" class="input" id="user_re_pass" autocomplete="off" placeholder="Retype Password">
                <a class="buttonclick" href="/index.html">Sign Up</a>
            </form><!--.login-form-->
            <div class="help-text">
                <p>By signing up, you agree to our</p>
                <p><a href="#">Terms of service</a></p>
            </div>
        </div>
        </div>
    
</body>
</html>
